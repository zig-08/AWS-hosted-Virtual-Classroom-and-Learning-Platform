<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Classroom - Courses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}"
          >Virtual Classroom</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('content') }}"
                >Courses</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h2 class="text-center mb-4">Available Courses</h2>

      <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img
              src="{{ course.image }}"
              class="card-img-top"
              alt="{{ course.title }} Course Thumbnail"
            />
            <div class="card-body">
              <h5 class="card-title">{{ course.title }}</h5>
              <p class="card-text">{{ course.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="badge bg-primary">{{ course.badge }}</span>
                <button
                  class="btn btn-outline-primary"
                  onclick="window.location.href='{{ url_for('enroll', course_name=course.link) }}'"
                >
                  Enroll Now
                </button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>

    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2024 Virtual Classroom. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
